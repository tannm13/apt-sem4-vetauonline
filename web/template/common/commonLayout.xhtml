<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet name="css/bootstrap.min.css" library="bootstrap" />
        <h:outputStylesheet name="css/bootstrap-theme.min.css" library="bootstrap" />
        <style>
            body {
                padding-top: 70px;
                padding-bottom: 30px;
            }
            .theme-dropdown .dropdown-menu {
                position: static;
                display: block;
                margin-bottom: 20px;
            }
            .theme-showcase > p > .btn {
                margin: 5px 0;
            }
            .theme-showcase .navbar .container {
                width: auto;
            }
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                /* Set the fixed height of the footer here */
                height: 60px;
                background-color: #f5f5f5;
            }
            .footer > .container {
                padding-right: 15px;
                padding-left: 15px;
            }
            .container .text-muted {
                margin: 20px 0;
            }
        </style>
        
        <title>
            <ui:insert name="title">
            </ui:insert>
            -- Vé Tàu Online --
        </title>
    </h:head>
    <h:body>

        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template/common/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div id="content" class="container theme-showcase" role="main">
            <ui:insert name="content" >
                <!--                <ui:include src="/template/common/commonContent.xhtml" />-->
            </ui:insert>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/common/commonFooter.xhtml" />
            </ui:insert>
        </div>

        <h:outputScript name="js/jquery.min.js" library="bootstrap" />
        <h:outputScript name="js/bootstrap.min.js" library="bootstrap" />
    </h:body>
</html>
