<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <ui:composition template="template/common/commonLayout.xhtml">
            <ui:define name="title">
                Trang chủ
            </ui:define>

            <ui:define name="custom-head">
                <h:outputStylesheet name="css/bootstrap-datepicker3.min.css" library="bootstrap-datepicker" />
            </ui:define>

            <ui:define name="content">

                <f:view>
                    <div class="col-sm-4">
                        <h:form>
                            Ga Đi <br/>
                            <h:selectOneMenu value="#{timTauBean.gaDi}" class="form-control">
                                <f:selectItem itemValue="HANOI" itemLabel="HANOI" />
                                <f:selectItem itemValue="DANANG" itemLabel="DANANG" />
                                <f:selectItem itemValue="SAIGON" itemLabel="SAIGON" />
                            </h:selectOneMenu>
                            <br/>
                            Ga Đến <br/>
                            <h:selectOneMenu value="#{timTauBean.gaDen}" class="form-control">
                                <f:selectItem itemValue="HANOI" itemLabel="HANOI" />
                                <f:selectItem itemValue="DANANG" itemLabel="DANANG" />
                                <f:selectItem itemValue="SAIGON" itemLabel="SAIGON" />
                            </h:selectOneMenu>
                            <br/>
                            Ngày Đi <br/>
                            <h:inputText class="ngay-di form-control" />
                            <br/><br/>

                            <h:commandButton action="#{timTauBean.timTau()}" value="Tìm kiếm" class="btn btn-primary" />
                        </h:form> 
                    </div>
                </f:view>

            </ui:define>
            <ui:define name="custom-foot">
                <h:outputScript name="js/bootstrap-datepicker.min.js" library="bootstrap-datepicker" />
                <script type="text/javascript" >
                    $(document).ready(function(){
                       $(".ngay-di").datepicker(); 
                    });
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
