<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        Hello from Facelets 
        <ui:composition template="template/common/commonLayout.xhtml">
            <ui:define name="title">
                Trang chủ
            </ui:define>

            <ui:define name="custom-head">
                <h:outputStylesheet name="css/bootstrap-datepicker3.min.css" library="bootstrap-datepicker" />
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <div class="col-sm-4 col-md-4 col-xs-12 ">
                        <h:form>
                            Ga Đi <br/>
                            <h:selectOneMenu value="#{timTauBean.gaDi}" class="form-control">
                                <f:selectItem itemValue="HANOI" itemLabel="HANOI" />
                                <f:selectItem itemValue="DANANG" itemLabel="DANANG" />
                                <f:selectItem itemValue="SAIGON" itemLabel="SAIGON" />
                            </h:selectOneMenu>
                            <br/>
                            Ga Đến <br/>
                            <h:selectOneMenu value="#{timTauBean.gaDen}" class="form-control">
                                <f:selectItem itemValue="HANOI" itemLabel="HANOI" />
                                <f:selectItem itemValue="DANANG" itemLabel="DANANG" />
                                <f:selectItem itemValue="SAIGON" itemLabel="SAIGON" />
                            </h:selectOneMenu>
                            <br/>
                            <input type="radio" name="khu-hoi" value="1c" checked="checked" /> Một chiều
                            <input type="radio" name="khu-hoi" value="kh" /> Khứ hồi
                            <br/><br/>
                            Ngày Đi <br/>
                            <h:inputText value="#{timTauBean.ngayDi}" class="ngay-di form-control" />
                            <br/>
<!--                            <select name="gioDi">
                                <option value="0">0h</option>
                                <option value="12">12h</option>
                            </select>
                            <br/>-->
                            Ngày Về <br/>
                            <h:inputText value="#{timTauBean.ngayVe}" disabled="true" class="ngay-ve form-control" />
                            <br/>
                            <h:commandButton action="#{timTauBean.timTau()}" value="Tìm kiếm" class="btn btn-primary" />
                        </h:form> 
                    </div>
                    <div class="col-sm-8 col-md-8 col-xs-12 kim">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                          <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                          <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                          <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="item  active">
                              <img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide" src="resources/img/anh1.jpg"/>
                          </div>
                          <div class="item">
                              <img data-src="holder.js/1140x500/auto/#666:#444/text:Second slide" alt="Second slide" src="resources/img/anh2.jpg"/>
                          </div>
                          <div class="item">
                              <img data-src="holder.js/1140x500/auto/#555:#333/text:Third slide" alt="Third slide" src="resources/img/anh3.jpg"/>
                          </div>
                          <div class="item">
                              <img data-src="holder.js/1140x500/auto/#555:#333/text:Third slide" alt="Third slide" src="resources/img/anh4.jpg"/>
                          </div>
                        </div>                        
                      </div>
                    </div>
                </f:view>

            </ui:define>
            <ui:define name="custom-foot">
                <h:outputScript name="js/bootstrap-datepicker.min.js" library="bootstrap-datepicker" />
                <script type="text/javascript" >
                    $(document).ready(function(){
                       $(".ngay-di").datepicker(); 
                       $(".ngay-ve").datepicker();
                       $("input[name=khu-hoi]:radio").click(function(){
                           if ($("input[name=khu-hoi]:radio:checked").val() == "kh") {
                               $(".ngay-ve").prop("disabled", false);
                           } else {
                               $(".ngay-ve").prop("disabled", true);
                           }
                       });
                    });
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
