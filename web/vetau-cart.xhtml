<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <ui:composition template="template/common/commonLayout.xhtml">
            <ui:define name="title">
                Đặt Mua Vé
            </ui:define>

            <ui:define name="content">

                <f:view>
                    <h:form>
                        <h:dataTable value="${sessionScope.vetauCart}" var="ghe">
                            <h:column>
                                <f:facet name="header">IDGhe</f:facet> 
                                ${ghe.idGhe}
                                <input type="hidden" name="idghe-${sessionScope.vetauCart.indexOf(ghe)}" value="${ghe.idGhe}" />
                            </h:column> 
                            <h:column>
                                <f:facet name="header">HoTen</f:facet> 
                                <input type="text" name="hoten-${sessionScope.vetauCart.indexOf(ghe)}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">CMTND</f:facet> 
                                <input type="text" name="cmt-${sessionScope.vetauCart.indexOf(ghe)}" />
                            </h:column>
                        </h:dataTable>
                        <input type="hidden" name="tong-so" value="${sessionScope.vetauCart.size()}" />
                        Họ tên: <br/>
                        <h:inputText value="#{donHangBean.hoTen}" /><br/>
                        CMTND: <br/>
                        <h:inputText value="#{donHangBean.cmtnd}" /><br/>
                        <input type="radio" name="thanh-toan" value="Thanh toán trực tuyến" checked="checked" />Thanh toán trực tuyến
                        <input type="radio" name="thanh-toan" value="Trả sau" />Trả sau
                        <br/>
                        <h:commandButton action="#{donHangBean.muaHang()}" value="Thanh toán" />
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
